<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<!-- Dont think arbitrary values work through the CDN, whatever. -->
<body class="antialiased">
    <div class="bg-blue-300 p-2 h-screen w-screen">
        <table class="border-4 border-gray-700 text-center m-40">
            <tr class="bg-blue-400">
                <th class="pl-8 pr-8">First Name</th>
                <th class="pl-8 pr-8">Last Name</th>
                <th class="pl-8 pr-8">Years in Office</th>
            </tr>
            <tr class="border-2 border-gray-600">
                <td>George</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr class="border-2 border-gray-600">
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>
            </tr>
            <tr class="border-2 border-gray-600">
                <td>Thomas</td>
                <td>Jefferson</td>
                <td>1801-1809</td>
            </tr>
        </table>
    </div>


</body>

</html>
